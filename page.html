     <script>
var apikey = "w78ab8sd5wzx3c2zuh3wakcu";
var baseUrl = "http://api.rottentomatoes.com/api/public/v1.0/lists";

// construct the uri with our apikey
var moviesSearchUrl = baseUrl + '/movies/upcoming.json?page_limit=6&apikey=' + apikey;
var query = "upcoming";

$(document).ready(function() {

  // send off the query
  $.ajax({
    url: moviesSearchUrl + '&q=' + encodeURI(query),
    dataType: "jsonp",
    success: searchCallback
  });
});

// callback for when we get back the results
function searchCallback(data) {
 $(document.body).append('Found ' + data.total + ' results for ' + query);
 var movies = data.movies;
 $.each(movies, function(index, movie) {
   $(document.body).append('<div style="width:600px;"><div style="float:left; width:300px;"><img src="' + movie.posters.original + '" style="margin-right:10px;" /></div>');
   $(document.body).append('<div><h1 class="lead">' + movie.title + '</h1></div></div></div>');
 });
}


    </script>

    <input type="text" class="form-control" placeholder="Search">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
